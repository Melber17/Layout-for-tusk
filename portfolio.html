<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="container">
        <nav class="top__nav">
          <div class="top__logo">
            <a class="top__logo-link" href="index.html">Liana Harper</a>
          </div>
          <ul class="top__menu">
            <li class="top__menu-item">
              <a href="index.html" class="top__menu-link ">Main</a>
            </li>
            <li class="top__menu-item">
              <a href="portfolio.html" class="top__menu-link active">Portfolio</a>
            </li>
            <li class="top__menu-item">
              <a href="contacts.html" class="top__menu-link">Contacts</a>
            </li>
          </ul>

       
        <div class="top__menu-burger" x-data="{ open: false }">
          <button class="top__burger-btn"   @click="open = true" href="#">Menu</button>
          <div class="top__burger" x-show="open"
          @click.away="open = false">
            <ul class="top__list" >
              <li class="top__list-item">
                <a class="top__list-link" x-show="open"
                @click.away="open = false"  href="index.html">Main</a>
              </li>
              <li class="top__list-item">
                <a class="top__list-link"  x-show="open"
                @click.away="open = false" href="portfolio.html">Portfolio</a>
              </li>
              <li class="top__list-item">
                <a class="top__list-link" @click="open = true" href="contacts.html">Contacts</a>
              </li>
            </ul>
          </div>
      
        </div>
      </div>
     </nav>
    </div>
    <div class="Liana__main">
        <div class="container container-Liana__main">
          <div class="content-Liana__main-port">
            <div class="self"><img src="img/girl.jpg" alt="" /></div>
            <h2>Liana Harper</h2>
            <h4>Photographer</h4>
            <p>London, United Kingdom of Britain</p>
          </div>
           <div class="container-Liana__images">
             <div class="up_images">
               <div class="up-left">
  
                 <div class="overlay_up-left"></div>
               </div>
               <div class="up-right">
                 <div class="overlay_up-right"></div>
               </div>
             </div>
             <div class="center_images">
        
               <div class="overlay_center"></div>
             </div>
             <div class="down_images">
               <div class="down-left">
                 <div class="overlay_down-left"></div>
               </div>
               <div class="down-right">
  
                 <div class="overlay_down-right"></div>
               </div>
             </div>
           </div>
        </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
