<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="container">
        <nav class="top__nav">
          <div class="top__logo">
            <a class="top__logo-link" href="index.html">Liana Harper</a>
          </div>
          <ul class="top__menu">
            <li class="top__menu-item">
              <a href="index.html" class="top__menu-link">Main</a>
            </li>
            <li class="top__menu-item">
              <a href="portfolio.html" class="top__menu-link">Portfolio</a>
            </li>
            <li class="top__menu-item">
              <a href="contacts.html" class="top__menu-link active">Contacts</a>
            </li>
          </ul>
          <div class="top__menu-burger" x-data="{ open: false }">
            <button class="top__burger-btn"   @click="open = true" href="#">Menu</button>
            <div class="top__burger" x-show="open"
            @click.away="open = false">
              <ul class="top__list" >
                <li class="top__list-item">
                  <a class="top__list-link" href="index.html">Main</a>
                </li>
                <li class="top__list-item">
                  <a class="top__list-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="top__list-item">
                  <a class="top__list-link" href="contacts.html">Contacts</a>
                </li>
              </ul>
            </div>
        
          </div>
        </nav>

      </div>
    </div>
    <div class="Liana__main contact-Liana__main">
        <div class="container container-Liana__main1">
          <div class="content-Liana__main"> 
            <div class="self self-cont"><img src="img/girl.jpg" alt="" /></div>
            <h2 class="h2-cont">Liana Harper</h2>
            <h4 class="phone phone-cont">Phone: +1 23 456 789</h4>
            <ul class="ashki">
              <li class="ashki-item inst"><a class="ashki-link" href="#">Instagram</a></li>
              <li class="ashki-item fb" ><a class="ashki-link" href="#">Facebook</a></li>
              <li class="ashki-item tw" ><a class="ashki-link" href="#">Twitter</a></li>
            </ul>
          </div>
          <div class="input">
            <div class="Name-input"><input class="Name" placeholder="Name" type="text"></div>
            <input class="E-mail" placeholder="E-mail" type="text">
            <input class="Message" placeholder="Message" type="text">
            
            <input class="accept" type="submit" value="Send" href="#">
          </div>
        </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
